<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- CSS --> <link rel="apple-touch-icon" type="image/png" href="img.png" />
    <link rel="stylesheet" href="style.css">

    <title>Sistemi Diellor</title>
</head>
        <body class="opening hide-UI view-2D zoom-large data-close controls-close">
            <div id="navbar">
                <a id="toggle-data" href="#data"><i class="icon-data"></i>Data</a>
                <h1>Sistemi Diellor 3D<br><span><a href="#">Unejs Subashi</a></span></h1>
                <a id="toggle-controls" href="#controls"><i class="icon-controls"></i>Controls</a>
            </div>
            <div id="data">
                <a class="sun" title="sun" href="#sunspeed">Dielli</a>
                <a class="mercury" title="mercury" href="#mercuryspeed">Mërkuri</a>
                <a class="venus" title="venus" href="#venusspeed">Afërdita</a>
                <a class="earth active" title="earth" href="#earthspeed">Toka</a>
                <a class="mars" title="mars" href="#marsspeed">Marsi</a>
                <a class="jupiter" title="jupiter" href="#jupiterspeed">Jupiteri</a>
                <a class="saturn" title="saturn" href="#saturnspeed">Saturni</a>
                <a class="uranus" title="uranus" href="#uranusspeed">Urani</a>
                <a class="neptune" title="neptune" href="#neptunespeed">Neptuni</a>
            </div>
            <div id="controls">
                <label class="set-view">
                    <input type="checkbox">
                </label>
                <label class="set-zoom">
                    <input type="checkbox">
                </label>
                <label>
                    <input type="radio" class="set-speed" name="scale" checked>
                    <span>Shpejtësia</span>
                </label>
                <label>
                    <input type="radio" class="set-size" name="scale">
                    <span>Madhësia</span>
                </label>
                <label>
                    <input type="radio" class="set-distance" name="scale">
                    <span>Distanca</span>
                </label>
            </div>
            <div id="universe" class="scale-stretched">
                <div id="galaxy">
                    <div id="solar-system" class="earth">
                        <div id="mercury" class="orbit">
                            <div class="pos">
                                <div class="planet">
                                    <dl class="infos">
                                        <dt>Mërkuri</dt>
                                        <dd><span></span></dd>
                                    </dl>
                                </div>
                            </div>
                        </div>
                        <div id="venus" class="orbit">
                            <div class="pos">
                                <div class="planet">
                                    <dl class="infos">
                                        <dt>Afërdita</dt>
                                        <dd><span></span></dd>
                                    </dl>
                                </div>
                            </div>
                        </div>
                        <div id="earth" class="orbit">
                            <div class="pos">
                                <div class="orbit">
                                    <div class="pos">
                                        <div class="moon"></div>
                                    </div>
                                </div>
                                <div class="planet">
                                    <dl class="infos">
                                        <dt>Toka</dt>
                                        <dd><span></span></dd>
                                    </dl>
                                </div>
                            </div>
                        </div>
                        <div id="mars" class="orbit">
                            <div class="pos">
                                <div class="planet">
                                    <dl class="infos">
                                        <dt>Marsi</dt>
                                        <dd><span></span></dd>
                                    </dl>
                                </div>
                            </div>
                        </div>
                        <div id="jupiter" class="orbit">
                            <div class="pos">
                                <div class="planet">
                                    <dl class="infos">
                                        <dt>Jupiteri</dt>
                                        <dd><span></span></dd>
                                    </dl>
                                </div>
                            </div>
                        </div>
                        <div id="saturn" class="orbit">
                            <div class="pos">
                                <div class="planet">
                                    <div class="ring"></div>
                                    <dl class="infos">
                                        <dt>Saturni</dt>
                                        <dd><span></span></dd>
                                    </dl>
                                </div>
                            </div>
                        </div>
                        <div id="uranus" class="orbit">
                            <div class="pos">
                                <div class="planet">
                                    <dl class="infos">
                                        <dt>Urani</dt>
                                        <dd><span></span></dd>
                                    </dl>
                                </div>
                            </div>
                        </div>
                        <div id="neptune" class="orbit">
                            <div class="pos">
                                <div class="planet">
                                    <dl class="infos">
                                        <dt>Neptuni</dt>
                                        <dd><span></span></dd>
                                    </dl>
                                </div>
                            </div>
                        </div>
                        <div id="sun">
                            <dl class="infos">
                                <dt>Sun</dt>
                                <dd><span></span></dd>
                            </dl>
                        </div>
                    </div>
                </div>
            </div>
            <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.1/jquery.min.js"></script>
            <script type="text/javascript">
                if (typeof jQuery == 'undefined') {
                    document.write(unescape("%3Cscript src='js/jquery.min.js' type='text/javascript'%3E%3C/script%3E"));
                }
            </script>
            <script src="js/prefixfree.min.js"></script>
            <script src="js/scripts.min.js"></script>
            <script src="script.js"></script>
        </body>
</html>
